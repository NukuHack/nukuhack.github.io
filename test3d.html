<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Webpage</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/test3d.css">
</head>
<body>

<canvas id="canvas"></canvas>

<!-- Buttons for WASD controls -->
<div id="controls">
    <span id="vert-buttons">
        <button id="upp-button">Upp</button>
        <button id="down-button">Down</button>
    </span>

    <span id="wasd-buttons">
        <button id="w-button">W</button>
        <button id="a-button">A</button>
        <button id="s-button">S</button>
        <button id="d-button">D</button>
    </span>
</div>

<script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.34/darkreader.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/test3d.js"></script>
</body>
</html>
