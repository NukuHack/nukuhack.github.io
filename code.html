<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Webpage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/code.css">
</head>
<body>

    <div class="search_stuff" id="search_stuff">
        <button class="dropdown-button" id="dropdown_language_button" onclick="ToggleDropdown('dropdown_language')"></button>
        <div class="dropdown-content" id="dropdown_language" onclick="ToggleDropdown('dropdown_language')">
            <button class="dropdown-item" onClick="SelectByLanguage('all')">All</button>
        </div>
        <input type="text" class="search_title" id="search_title" placeholder="Input the Description"
               onchange="SearchDescription(document.getElementById('search_title').value)">
    </div>
    <div id="codes_helper" onclick="PhoneCssHelp()">
        The codes in phone version are not displayed.<br>
        More about it here.
    </div>
    <div id="code_page">

    </div>

    <div class="codes" id="codes">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.34/darkreader.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/code.js"></script>
</body>
</html>
